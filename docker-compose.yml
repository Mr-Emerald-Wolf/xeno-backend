services:
  mysql:
    image: mysql:8.0
    container_name: xeno-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: xenodb
      MYSQL_USER: xenouser
      MYSQL_PASSWORD: xenopassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - xeno-network

volumes:
  mysql_data:
    driver: local

networks:
  xeno-network:
    driver: bridge

services:
  mysql:
    image: mysql:8.0
    container_name: xeno-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: xenodb
      MYSQL_USER: xenouser
      MYSQL_PASSWORD: xenopassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - xeno-network

  rabbitmq:
    image: "rabbitmq:3-management"
    container_name: xeno-rabbitmq
    restart: always
    ports:
      - "15672:15672"  
      - "5672:5672"    
    networks:
      - xeno-network
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
      RABBITMQ_DEFAULT_VHOST: /

  consumer-api:
    build:
      context: ./consumer-api
      dockerfile: Dockerfile
    container_name: consumer-api
    networks:
      - xeno-network
    depends_on:
      - rabbitmq
      - mysql

  delivery-api:
    build:
      context: ./delivery-api
      dockerfile: Dockerfile
    container_name: delivery-api
    ports:
      - "7070:7070" 
    networks:
      - xeno-network
    depends_on:
      - rabbitmq
      - mysql


  xeno-api:
    build:
      context: ./xeno-api
      dockerfile: Dockerfile
    container_name: xeno-api
    ports:
      - "8080:8080" 
    networks:
      - xeno-network
    depends_on:
      - rabbitmq
      - mysql
    command: bash -c "npx prisma migrate "


volumes:
  mysql_data:
    driver: local

networks:
  xeno-network:
    driver: bridge
